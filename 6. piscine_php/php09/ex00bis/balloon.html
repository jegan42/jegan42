<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ballooon</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
#balloon {
	background-color: red;
	height: 200px;
	width: 200px;
	position: absolute;
	border-radius: 100%;
	transition: .2s;
}
		</style>
		<script>
var size = 200;
var color = ["red", "green", "blue"];
var i = 0;
$(function () {
	var balloon = $("#balloon");
	balloon.on("click", expand);
	balloon.on("mouseout", retract);

	function expand() {
		size += 10;
		if (size > 420) {
			size = 200;
			i = 2; }
		balloon.css("width", size);
		balloon.css("height", size);
		i = (i + 1) % 3;
		balloon.css("background-color", color[i]);
	}

	function retract() {
		if (size > 205) size -= 5;
		else size = 200;
		balloon.css("width", size);
		balloon.css("height", size);
		i = (i + 2) % 3;
		balloon.css("background-color", color[i]);
	}
});
		</script>
	</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
