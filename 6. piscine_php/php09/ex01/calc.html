<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title> Calkoulator </title>
		<script>
function result(value) {
	alert(value);
	console.log(value);
}

function isPosInt(nb) {
	if (isNaN(nb) || parseInt(nb) != Number(nb))
		return false;
return true;
}

onload = function() {
	event.preventDefault();
	var form = document.getElementById("calcul");
	form.addEventListener("submit", function (event) {
		var nb1 = form['nb1'].value;
		var nb2 = form['nb2'].value;
		var ope = form['ope'].value;
		if (isPosInt(nb1) == false || isPosInt(nb2) == false) {
			alert("Error :(");
			return false;
		}
		nb1 = parseInt(nb1);
		nb2 = parseInt(nb2);
		if (nb1 < 0 || nb2 < 0) {
			alert("Error :(");
			return false;
		}
		if ((ope == "/" || ope == "%") && nb2 == 0)
			result("It's over 9000!");
		else if (ope == "/")
			result(nb1 / nb2);
		else if (ope == "%")
			result(nb1 % nb2);
		else if (ope == "+")
			result(nb1 + nb2);
		else if (ope == "-")
			result(nb1 - nb2);
		else if (ope == "*")
			result(nb1 * nb2);
		return false;});
setInterval(function() { alert("Please, use me...");}, 30000);
}
		</script>
	</head>
	<body>
		<form id="calcul" name="calcul">
			<input type="text" name="nb1" required>
			<select name="ope">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="nb2" required>
			<input type="submit" name="submit" value="Try me!">
		</form>
	</body>
</html>
