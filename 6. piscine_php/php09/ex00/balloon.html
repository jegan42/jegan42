<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Ballooon</title>
		<style>
#balloon {
	background-color: red;
	height: 200px;
	width: 200px;
	border-radius: 100%;
	transition: .2s;
}
		</style>
		<script>
onload = function() { var baloon = document.getElementById("balloon");}
var size = 200;
var color = ["red", "green", "blue"];
var i = 0;
function expand() {
		size += 10;
		if (size > 420) {
			size = 200;
			i = 2; }
		balloon.style.height = size + 'px';
		balloon.style.width = size + 'px';
		i = (i + 1) % 3;
		balloon.style.backgroundColor = color[i];}
function retract() {
		if (size > 205) size -= 5;
		else size = 200;
		balloon.style.height = size + 'px';
		balloon.style.width = size + 'px';
		i = (i + 2) % 3;
		balloon.style.backgroundColor = color[i];}
		</script>
	</head>
	<body>
		<div id="balloon" onclick="expand()" onmouseout="retract()"></div>
	</body>
</html>
